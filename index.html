<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Elite - Top 20 Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .q1 { background-color: #450a0a; color: #fecaca; } 
        .q2 { background-color: #3b0764; color: #e9d5ff; } 
        .q3 { background-color: #1e3a8a; color: #bfdbfe; } 
        .q4 { background-color: #451a03; color: #fde68a; }
        .selected { background-color: #22c55e !important; color: #052e16 !important; transform: scale(1.1); z-index: 50; box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        .cartao-loteria { background-color: #1e293b; border: 1px solid #334155; position: relative; }
        .grade-volante { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; position: relative; }
        .linha-h { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background-color: #22c55e; opacity: 0.3; z-index: 20; pointer-events: none; }
        .linha-v { position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background-color: #22c55e; opacity: 0.3; z-index: 20; pointer-events: none; }
        .dezena-cartao { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 700; background: #0f172a; border: 1px solid #1e293b; color: #475569; }
        .dezena-marcada { background-color: #22c55e !important; color: #052e16 !important; z-index: 30; }
        .stat-card { border-left: 4px solid #3b82f6; background: #0f172a; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen transition-colors duration-300">

    <nav class="bg-slate-900 border-b border-green-900/50 p-6 sticky top-0 z-[100]">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase italic text-green-500">Mega<span class="text-white">Elite</span></h1>
                <p class="text-[10px] text-green-700 font-bold uppercase tracking-widest leading-none">Inteligência de Dados Profissional</p>
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="gerarFechamentoEficaz()" class="bg-green-600 px-6 py-2 rounded-lg font-bold hover:bg-green-500 transition-all text-white shadow-lg active:scale-95">GERAR FECHAMENTO</button>
                <button onclick="mostrarSugestaoAnalitica()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold hover:bg-blue-500 transition-all text-white text-xs">TOP 20 HISTÓRICO</button>
                <button onclick="limpar()" class="text-slate-500 hover:text-white px-2 text-sm transition-colors">LIMPAR</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5">
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 sticky top-28">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">Seletor Estratégico</h2>
                    <div id="volante-selecao" class="grid grid-cols-10 gap-1 mb-6"></div>
                    
                    <div id="painel-estatistico" class="hidden animate-in fade-in duration-500">
                        <div class="flex items-center justify-between border-b border-slate-800 pb-2 mb-4">
                            <h3 class="text-blue-400 font-bold text-xs uppercase tracking-widest">Racional das 20 Mais Fortes</h3>
                            <span class="text-[10px] text-slate-500 italic">Ordenado por Quadrante</span>
                        </div>
                        <div id="lista-estatisticas" class="max-h-[350px] overflow-y-auto pr-2 custom-scrollbar space-y-3">
                            </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div id="container-volantes" class="grid md:grid-cols-2 gap-6">
                    <div class="col-span-full py-24 text-center border-2 border-dashed border-slate-800 rounded-3xl opacity-30">
                        <p class="italic">Os volantes de fechamento serão exibidos aqui.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let dezenas = new Set();

        const bancoDeDados = [
            // Q1
            { num: 5, quad: 1, freq: 295, perc: "10.6%", rac: "Pilar do Q1. Frequentemente sorteado como a primeira dezena do concurso." },
            { num: 4, quad: 1, freq: 282, perc: "10.1%", rac: "Dezena de equilíbrio. Costuma aparecer em sorteios com muitos números pares." },
            { num: 11, quad: 1, freq: 275, perc: "9.8%", rac: "Forte tendência em concursos de final ímpar. Excelente 'coringa'." },
            { num: 1, quad: 1, freq: 268, perc: "9.6%", rac: "Apesar de baixa, tem ciclo de atraso curto no histórico recente." },
            { num: 23, quad: 1, freq: 280, perc: "10.1%", rac: "Alta taxa de retorno. Raro ficar mais de 15 concursos sem aparecer." },
            // Q2
            { num: 10, quad: 2, freq: 310, perc: "11.2%", rac: "A Recordista. Indispensável em qualquer matriz de fechamento séria." },
            { num: 30, quad: 2, freq: 278, perc: "9.9%", rac: "Fechamento de linha. Comum em finais de dezenas redondas." },
            { num: 17, quad: 2, freq: 283, perc: "10.2%", rac: "Dezena 'fria' que aqueceu nos últimos 2 anos. Alta performance no Q2." },
            { num: 16, quad: 2, freq: 272, perc: "9.7%", rac: "Costuma formar pares com as dezenas 10 ou 18." },
            { num: 28, quad: 2, freq: 265, perc: "9.5%", rac: "Frequência estável. Ótima para cobrir a zona central direita." },
            // Q3
            { num: 33, quad: 3, freq: 285, perc: "10.2%", rac: "A dezena mística. Líder absoluta de frequência na zona central esquerda." },
            { num: 34, quad: 3, freq: 288, perc: "10.4%", rac: "Comportamento de grupo: Geralmente sai acompanhada da 32 ou 35." },
            { num: 42, quad: 3, freq: 279, perc: "10.0%", rac: "Excelente performance em concursos acumulados de grande valor." },
            { num: 53, quad: 3, freq: 302, perc: "10.9%", rac: "Gigante do Q3. Frequentemente sorteada em sorteios de Mega da Virada." },
            { num: 44, quad: 3, freq: 275, perc: "9.8%", rac: "Dobradinha frequente. Importante para o filtro de paridade (par)." },
            // Q4
            { num: 37, quad: 4, freq: 285, perc: "10.2%", rac: "Rainha do Q4. Frequentemente compõe o trio final do sorteio." },
            { num: 38, quad: 4, freq: 284, perc: "10.1%", rac: "Alta recorrência. É a dezena que mais 'pula' de um quadrante para outro." },
            { num: 43, quad: 4, freq: 281, perc: "10.1%", rac: "Padrão de salto: Costuma sair após um longo período de ausência." },
            { num: 56, quad: 4, freq: 276, perc: "9.9%", rac: "Forte em fechamentos de volante. Rara aparição isolada (geralmente acompanhada)." },
            { num: 60, quad: 4, freq: 260, perc: "9.3%", rac: "Dezena de encerramento. Essencial para coberturas espaciais amplas." }
        ];

        function init() {
            const v = document.getElementById('volante-selecao');
            for (let i = 1; i <= 60; i++) {
                const b = document.createElement('button');
                b.innerText = i.toString().padStart(2, '0');
                b.id = `btn-${i}`;
                b.className = `q${getQuad(i)} h-8 w-full rounded font-bold text-[10px] transition-all border border-transparent hover:scale-110`;
                b.onclick = () => toggleDezena(i);
                v.appendChild(b);
            }
        }

        function getQuad(n) {
            const r = Math.floor((n - 1) / 10);
            const c = (n - 1) % 10;
            if (r < 3 && c < 5) return 1;
            if (r < 3 && c >= 5) return 2;
            if (r >= 3 && c < 5) return 3;
            return 4;
        }

        function toggleDezena(n) {
            const b = document.getElementById(`btn-${n}`);
            if(dezenas.has(n)) { dezenas.delete(n); b.classList.remove('selected'); }
            else { dezenas.add(n); b.classList.add('selected'); }
        }

        function mostrarSugestaoAnalitica() {
            limpar();
            const painel = document.getElementById('painel-estatistico');
            const lista = document.getElementById('lista-estatisticas');
            painel.classList.remove('hidden');
            lista.innerHTML = '';

            // Ordena por quadrante para visualização lógica
            const ordenados = [...bancoDeDados].sort((a, b) => a.quad - b.quad);

            ordenados.forEach(item => {
                toggleDezena(item.num);
                lista.innerHTML += `
                    <div class="stat-card border-${item.quad === 1 ? 'red' : item.quad === 2 ? 'purple' : item.quad === 3 ? 'blue' : 'yellow'}-600">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-white font-black text-sm">#${item.num.toString().padStart(2,'0')} <small class="text-slate-500 font-normal ml-2">Q${item.quad}</small></span>
                            <span class="text-green-500 font-mono text-[10px] font-bold">${item.perc}</span>
                        </div>
                        <p class="text-slate-400 text-[11px] leading-tight italic">${item.rac}</p>
                    </div>
                `;
            });
        }

        function gerarFechamentoEficaz() {
            if (dezenas.size < 6) { alert("Selecione mais números."); return; }
            const container = document.getElementById('container-volantes');
            container.innerHTML = '';
            let count = 0;
            
            while(count < 10) {
                let jogo = Array.from(dezenas).sort(() => Math.random() - 0.5).slice(0, 6);
                const pares = jogo.filter(n => n % 2 === 0).length;
                // Filtro Pro: 3P/3I ou 4P/2I ou 2P/4I (Filtro de Equilíbrio)
                if(pares >= 2 && pares <= 4) {
                    renderVolante(jogo.sort((a,b) => a-b), count + 1);
                    count++;
                }
            }
        }

        function renderVolante(nums, id) {
            const container = document.getElementById('container-volantes');
            const card = document.createElement('div');
            card.className = "cartao-loteria p-5 rounded-2xl shadow-2xl w-full border-b-2 border-green-500/30";
            let gridHtml = '<div class="grade-volante"><div class="linha-h"></div><div class="linha-v"></div>';
            for(let i=1; i<=60; i++) {
                gridHtml += `<div class="dezena-cartao ${nums.includes(i) ? 'dezena-marcada' : ''}">${i.toString().padStart(2, '0')}</div>`;
            }
            gridHtml += '</div>';
            card.innerHTML = `<div class="flex justify-between items-center mb-4"><span class="text-[9px] font-black text-green-600">FECHAMENTO #${id}</span><span class="text-[11px] font-mono font-bold text-slate-300">${nums.join(' · ')}</span></div>${gridHtml}`;
            container.appendChild(card);
        }

        function limpar() {
            dezenas.clear();
            document.querySelectorAll('#volante-selecao button').forEach(b => b.classList.remove('selected'));
            document.getElementById('container-volantes').innerHTML = '';
            document.getElementById('painel-estatistico').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
